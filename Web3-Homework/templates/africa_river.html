<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rivers</title>
</head>
<body>
    {% for river in river_list %}
    <div>
        <h4>{{ loop.index }}. {{ river.name }}</h4>
        <h4>{{ river.continent }}</h4>
        <h4>{{ river.length }}</h4>
    </div>
    {% endfor %}
</body>
</html>
