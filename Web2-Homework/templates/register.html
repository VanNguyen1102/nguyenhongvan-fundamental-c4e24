<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Register</title>
</head>
<body>
    <form action="register" method="POST">
        <h2>Đăng ký tài khoản</h2>

        <label for="name">Tên đầy đủ:</label>
        <br>
        <input type="text" name="name" placeholder="Nguyen Van A" size="25">
        <br>
        <br>

        <label for="email">Email:</label>
        <br>
        <input type="text" name="email" placeholder="abc@gmail.com" size="25">
        <br>
        <br>

        <label for="username">Tên đăng nhập</label>
        <br>
        <input type="text" name="username" placeholder="..." size="25">
        <br>
        <br>

        <label for="password">Mật khẩu</label>
        <br>
        <input type="text" name="password" placeholder="..." size="25">
        <br>
        <br>

        <p><input type="submit" value="Submit"></p>

    </form>
</body>
</html>
