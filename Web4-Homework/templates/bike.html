<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Bike Rental Service</title>
    <link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">
</head>
<body>
    <div id='root'>
        <form action="" method='POST'>
            <div>
                <label for="", class='form_label'>Model</label>
            </div>
            <div>
                <input type="text" name="model" placeholder="e.g. Honda">
            </div>
            
            <div>
                <label for="", class="='form_label'">Daily fee (VND)</label>
            </div>
            <div>
                <input type="number" name="fee" placeholder="100000">
            </div>
            
            <div>
                <label for="", class="form_label">Image</label>
            </div>
            <div>
                <input type="text" name="image" placeholder="e.g. https://hondaxemay.com.vn">
            </div>
            
            <div>
                <label for="", class="form_label">Year</label>
            </div>
            <div>
                <input type="number" name="year" placeholder="e.g. 2013">
            </div>
            
            <button id='btn_login'>Submit</button>
        </form>
    </div>
</body>
</html>
